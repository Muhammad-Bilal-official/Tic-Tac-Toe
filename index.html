<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <title>Tic Tac Toe</title>
</head>

<body>
    <nav id="navbar">
        <h1>Tic Tac Toe</h1>
    </nav>

    <div id="game-container">
        <div id="box1">
            <div class="chembers bl-0 bt-0"></div>
            <div class="chembers bt-0"></div>
            <div class="chembers bt-0 br-0"></div>
            <div class="chembers bl-0"></div>
            <div class="chembers"></div>
            <div class="chembers br-0"></div>
            <div class="chembers bl-0 bb-0"></div>
            <div class="chembers bb-0"></div>
            <div class="chembers bb-0 br-0"></div>
        </div>
        <div id="gameInfo">
            <h2 id="gameInfoHeading">Let's Have Some fun with tic tac toe</h2>
            <button class="" id="resetGameBtn">Play Again</button>
            <h1 id="winAnnouncement"></h1>
        </div>
    </div>
    <script src="js/index.js"></script>
</body>

</html>
